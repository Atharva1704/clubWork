<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Arijit Singh</h1>
    <img src="arijitphoto.png" alt=""width="500" height="500">
    <h2>Songs</h2>
    <ol>
        <li>Apna Banale piya</li>
        <li>Tum hi ho</li>
        <li>hawayein</li>
    </ol>

    <h2>Table:</h2>
    <table>
        <tr>
          <th>PassType</th>
          <th>Price</th>
          <th>Seat Left</th>
        </tr>
        <tr>
          <td>Regular</td>
          <td> Rs.3000</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Backstage</td>
          <td>Rs.7000</td>
          <td>342</td>
        </tr>
        <tr>
            <td>VIP</td>
            <td>Rs.10000</td>
            <td>20</td>
        </tr>
        <tr>
            <td>VIP+backstage</td>
            <td>Rs.15000</td>
            <td>10</td>
        </tr>
      </table>
      <h2>Form:</h2>
      <form>
        <label for="fname" >Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John Doe"><br><br>
        <label for="lname">Phone Number:</label><br>
        <input type="number" id="lname" name="lname"placeholder="+91 43874672343"><br><br>
        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname"placeholder="JohnDoe@gmail.com"><br><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Regular</option>
            <option value="saab">Backstage</option>
            <option value="fiat">VIP</option>
            <option value="audi">VIP+Backstage</option>
        </select><br><br>
        <label for="">Payment Forms:</label><br>
        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </form>
          <br><br>
          <label for="">Select Date:</label><br>
          <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> 17 May</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> 24 May</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> 31 May</label>
          </form>

          <br><br>
        <input type="submit">

      </form>




	<script src="index.js"></script>
  </body>
</html>
